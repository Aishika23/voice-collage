<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <center>
            
            
            <h1>Voice Collage App</h1>
            <hr>
            <h4 style="color:red;">Please press allow as soon as popup comes. After you give a voice command</h4>
            
            <div class="form-group">
                <h3>Say "take my selfie" to take your selfie and turn it into a collage</h3>
                <label>Your voice output : </label>
                <input class="form-control" id="textbox" readonly="true"></input>
            </div>


            <button class="btn btn-primary" onclick="start()">Start</button>
            <h4>Press the Start button when you are ready to take selfie</h4>
            
            <label>Your webcam : </label>
            <div id="camera"></div>
            <br>

            <label>Your selfies will display here: </label>
            <br>
            <span>
            <span id="result1" class="result1">
                <img id="r1" src="r1.jpg">
            </span>
            
            <span id="result2" class="result2">
                <img id="r2" src="r2.jpg">
            </span>
            <br>
            
            <span id="result3" class="result3">
                <img id="r3" src="r3.jpg">
            </span>
        </span>
            

        </center>
        
        
</body>

</html>
